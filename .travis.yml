language: php
dist: trusty
sudo: false
services:
 - rabbitmq
 - mysql
 - postgresql
 - elasticsearch

php:
  - 7.1

addons:
  firefox: latest
  chrome: stable
  apt:
    sources:
      - elasticsearch-5.x
    packages:
      - elasticsearch
      - oracle-java8-set-default
      - nginx
      - realpath

cache:
  directories:
  - $HOME/.composer/cache/files

matrix:
  exclude:
    - php: 7.1
  include:
    - php: 7.1
      env: RUN_LINTS=true COMPOSER_CHANNEL=stable
    - php: 7.1
      env: RELEASE=stable COMPOSER_CHANNEL=stable

before_install:
  - /bin/bash -xe travis/before-install.sh

install:
  - /bin/bash -xe travis/install.sh

script:
  - /bin/bash -xe travis/test-script.sh
